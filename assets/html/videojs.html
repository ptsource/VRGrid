<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VRGrid Youtube</title>
<link href="videojs.min.css" rel="stylesheet">
<script src="https://cdn.ptsource.eu/js/modernizr.js"></script>
<script src="https://cdn.ptsource.eu/ie9/html5shiv.js"></script>
<script src="https://cdn.ptsource.eu/ie9/respond.js"></script>
<script src="videojs.min.js"></script>
</head>
<body>
  <video
    id="vid1"
    class="video-js vjs-default-skin"
    controls
    width="640" height="264"
    data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=xjS6SftYQaQ"}] }'
  >
  </video>
  <script>
  videojs('vid1').ready(function() {
    var myPlayer = this;
    myPlayer.src({ type: 'video/youtube', src: 'https://www.youtube.com/watch?v=y6Sxv-sUYtM' });
  });
  </script>
</body>
</html>
